<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>a1-ghd3</title>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>

  <div id="container"></div>

  <script>
    console.log("D3 loaded:", typeof d3 !== "undefined");

    //SVG
    const svg = d3.select("#container")
      .append("svg")
      .attr("width", 600)
      .attr("height", 400);

    //circle (hover and transition)
    const circle = svg.append("circle")
      .attr("cx", 250)
      .attr("cy", 120)
      .attr("r", 20)
      .attr("fill", "red")
      .on("mouseover", function () {
        d3.select(this)
          .transition()
          .duration(300)
          .attr("fill", "orange")
          .attr("r", 30);
      })
      .on("mouseout", function () {
        d3.select(this)
          .transition()
          .duration(300)
          .attr("fill", "red")
          .attr("r", 20);
      });

    //rectangle (click + linked interaction)
    svg.append("rect")
      .attr("x", 50)
      .attr("y", 50)
      .attr("width", 100)
      .attr("height", 80)
      .attr("fill", "blue")
      .style("cursor", "pointer")
      .on("click", function () {
        const current = d3.select(this).attr("fill");

        d3.select(this)
          .attr("fill", current === "blue" ? "purple" : "blue");

        //linked interaction
        circle
          .transition()
          .duration(300)
          .attr("fill", current === "blue" ? "green" : "red");
      });

    //line
    svg.append("line")
      .attr("x1", 50)
      .attr("y1", 200)
      .attr("x2", 300)
      .attr("y2", 300)
      .attr("stroke", "green")
      .attr("stroke-width", 3);

    //polygon
    svg.append("polygon")
      .attr("points", "400,50 450,150 350,150")
      .attr("fill", "pink");

    //text (additional shape)
    svg.append("text")
      .attr("x", 20)
      .attr("y", 30)
      .text("D3 Shapes &amp; Interaction Demo")
      .attr("font-size", "18px")
      .attr("fill", "black");
  </script>

</body>
</html>
